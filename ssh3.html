<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Expired - Premium Services by Jubair</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-main: #101418;
            --bg-card: #181c20;
            --text-main: #c0caf5;
            --text-bright: #ffffff;
            --text-label: #a9b1d6;
            --accent: #00ff41; /* Hacker Green */
            --accent-hover: #00e031;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Expired Box Styling with Rainbow Effect */
        .expired-box {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 550px;
            /* --- New styles for square shape and content alignment --- */
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ----------------------------------------------------------- */
            border: 2px solid;
            transform: scale(0.9);
            opacity: 0;
            animation: 
                fadeInZoom 0.8s forwards ease-out,
                rainbow-glow 8s linear infinite;
        }

        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes rainbow-glow {
            0%, 100% { border-color: hsl(0, 100%, 60%); box-shadow: 0 0 25px hsl(0, 100%, 60%, 0.5); }
            25% { border-color: hsl(90, 100%, 50%); box-shadow: 0 0 30px hsl(90, 100%, 50%, 0.6); }
            50% { border-color: hsl(180, 100%, 50%); box-shadow: 0 0 25px hsl(180, 100%, 50%, 0.5); }
            75% { border-color: hsl(270, 100%, 60%); box-shadow: 0 0 30px hsl(270, 100%, 60%, 0.6); }
        }

        /* --- Styles for staggered content animation --- */
        .expired-box .icon,
        .expired-box p,
        .expired-box .telegram-btn {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        /* Class to trigger the animation */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        /* ------------------------------------------ */

        .expired-box .icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: 20px;
            animation: bounce 2.5s infinite, rainbow-text 8s linear infinite;
            transition-delay: 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .expired-box h1 {
            font-size: clamp(2rem, 8vw, 2.8rem);
            color: var(--text-bright);
            margin-bottom: 15px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace; /* Monospaced font for typing effect */
            min-height: 1.2em; /* Prevents layout shift during typing */
        }
        
        .expired-box h1.animated {
             animation: rainbow-text 8s linear infinite;
        }
        
        @keyframes rainbow-text {
            0%, 100% { color: hsl(0, 100%, 65%); }
            25% { color: hsl(90, 100%, 55%); }
            50% { color: hsl(180, 100%, 55%); }
            75% { color: hsl(270, 100%, 65%); }
        }

        .expired-box p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--text-label);
            margin-bottom: 35px;
            max-width: 400px;
            transition-delay: 0.7s;
        }
        
        .telegram-btn {
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            color: var(--bg-main);
            padding: 15px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.25);
            border: none;
            transition-delay: 0.9s;
        }

        .telegram-btn:hover {
            transform: translateY(-5px) scale(1.05) !important; /* Added !important to override .visible */
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        .telegram-btn .fa-telegram {
            font-size: 1.4rem;
        }
        
        footer { 
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center; 
            padding-top: 20px; 
            font-size: 0.9rem; 
            color: var(--text-label); 
        }

        /* --- Style for the new link in the footer --- */
        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        footer a:hover {
            color: var(--text-bright);
            text-shadow: 0 0 8px var(--accent);
        }
        /* --------------------------------------------- */
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="main-container" id="main-content">
        
        <div class="expired-box">
            <div class="icon" id="content-icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <h1 id="title-text"></h1>
            <p id="content-p">This premium access has ended. Join our Telegram channel to get a new account and stay updated.</p>
            <a href="https://t.me/+1p9RnexGMP0yOGVl" target="_blank" class="telegram-btn" id="content-btn">
                <i class="fa-brands fa-telegram"></i>
                <span>Join Telegram</span>
            </a>
        </div>
    </div>
    
    <footer>
        <!-- --- Link Added Here --- -->
        <p>Premium Services by <a href="https://jubairbro.pages.dev/" target="_blank" rel="noopener noreferrer">Jubair bro</a></p>
    </footer>
    
    <script>
        // --- Matrix Background Effect ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789';
        const fontSize = 16;
        let columns = canvas.width / fontSize;
        let rainDrops = Array.from({ length: Math.ceil(columns) }).map(() => 1);

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(16, 20, 24, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            ctx.font = fontSize + 'px monospace';
            rainDrops.forEach((y, ind) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, ind * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[ind] = 0;
                }
                rainDrops[ind]++;
            });
        };
        
        const matrixInterval = setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            rainDrops = Array.from({ length: Math.ceil(columns) }).map(() => 1);
        });

        // --- New JavaScript for Improved Animations ---
        document.addEventListener('DOMContentLoaded', () => {
            const titleEl = document.getElementById('title-text');
            const textToType = "Account Expired!";
            let i = 0;

            function typeWriter() {
                if (i < textToType.length) {
                    titleEl.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100); // Speed of typing
                } else {
                    // After typing, add the rainbow animation class
                    titleEl.classList.add('animated');
                }
            }

            // Staggered content appearance
            const contentIcon = document.getElementById('content-icon');
            const contentP = document.getElementById('content-p');
            const contentBtn = document.getElementById('content-btn');
            
            // Start typing after the box fades in
            setTimeout(() => {
                typeWriter();
                // Make other content visible with a delay
                contentIcon.classList.add('visible');
                contentP.classList.add('visible');
                contentBtn.classList.add('visible');
            }, 800); // Corresponds to the fadeInZoom animation duration
        });

    </script>
</body>
</html>
